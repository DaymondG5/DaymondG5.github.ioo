<form>

  <input type="text" id="name" name="name" required>

  <input type="email" id="email" name="email" required>
  <label for="date">Event Date (YYYY-MM-DD)</label>
  <input type="text" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}" required>

</form>
